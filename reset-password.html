<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealCasino - Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/alert.css">
    <link rel="stylesheet" href="./css/forgot-password.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="logPanel">
            <div class="row">
                <div class="col-12 text-center mb-3">
                    <h1>Reset Password</h1>
                </div>
                <div class="col-12">
                    <h2>New Password</h2>
                    <input type="password" id="newPassword" placeholder="Enter new password..." class="form-control">
                </div>
                <div class="col-12">
                    <h2>Confirm Password</h2>
                    <input type="password" id="confirmPassword" placeholder="Confirm new password..." class="form-control">
                </div>
                <div class="col-12 text-center">
                    <button id="resetPasswordBt" class="mt-4 login">Reset Password</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/reset-password.js"></script>
    <script src="./js/alert.js"></script>
</body>
</html>
